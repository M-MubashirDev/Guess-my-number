<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="flex-top">
      <button class="btn1 again">Again</button>
      <p class="bt">Between 1 and 20</p>
    </div>
    <h1 class="guess">guess my number</h1>

    <div class="noo">
      <p class="number no">?</p>
    </div>

    <div class="down-grid">
      <div class="first-time">
        <input class="input-num" type="number" />
        <button class="btn check">check</button>
      </div>
      <div class="second-time">
        <p class="correct-num">start guessing......</p>

        <p class="margin">score</p>
        <p class="score">20</p>
        <p>highscore</p>
        <p class="entered-highscore">0</p>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
